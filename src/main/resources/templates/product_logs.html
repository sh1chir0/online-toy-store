<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' th:href="@{/css/product_logs.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ebe2b16cd6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&family=Tinos:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Логи товарів</title>
</head>
<body>
<div th:insert="~{blocks/header-for-phone :: header-for-phone}"></div>

<div class='header'>
  <div class='container'>
    <div th:insert="~{blocks/header-line :: header-line}"></div>
  </div>
</div>

<div class="logs">
  <div class="container">
    <div class="tr">
      <div class="page-name">
        <h2>Логи товарів:</h2>
        <hr>
      </div>
      <div class="log" th:each="log : ${logs}">
        <div class="log-text">
          <p th:text="${#temporals.format(log.getDateOfCreated(), 'yyyy-MM-dd HH:mm:ss')} + ' | ' + ${log.getLog()}"></p>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
</div>




<div th:insert="~{blocks/footer :: footer}"></div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
