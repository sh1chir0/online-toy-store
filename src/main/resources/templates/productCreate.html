<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' th:href="@{/css/product_edit.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ebe2b16cd6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&family=Tinos:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Новий товар</title>
</head>
<body>
<div th:insert="~{blocks/header-for-phone :: header-for-phone}"></div>


<div class='header'>
  <div class='container'>
    <div th:insert="~{blocks/header-line :: header-line}"></div>
  </div>
</div>

<div class="edit-form">
  <div class="container">
    <div class="form">
      <div class="form-title">
        <h2>Створення товару</h2>
      </div>
      <form method="post" action="/product/create" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Назва</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="typeOfProduct">
          <label for="typeOfProduct">Тип товару</label>
          <select name="type" id="typeOfProduct">
            <option th:each="type : ${allTypes}" th:value="${type}" th:text="${type.getName()}"></option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Опис</label>
          <textarea class="form-control" id="description" rows="3" name="description"></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Ціна</label>
          <input type="number" class="form-control" id="price" name="price">
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label">Наявність</label>
          <input type="checkbox" class="availability" id="availability" name="availability">
        </div>
        <div class="mb-3">
          <label for="file1" class="form-label">Перше фото</label>
          <input class="form-control" type="file" accept="image/*" id="file1" name="file1">
        </div>
        <div class="mb-3">
          <label for="file2" class="form-label">Друге фото</label>
          <input class="form-control" type="file" accept="image/*" id="file2" name="file2">
        </div>
        <div class="mb-3">
          <label for="file3" class="form-label">Третє фото</label>
          <input class="form-control" type="file" accept="image/*" id="file3" name="file3">
        </div>
        <div class="col-auto">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="submit" value="Зберегти" class="btn btn-primary mb-3">
        </div>
      </form>
    </div>
  </div>
</div>


<div th:insert="~{blocks/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
