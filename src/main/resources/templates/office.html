<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' th:href="@{/css/office.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ebe2b16cd6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&family=Tinos:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
  <title>Особистий кабінет</title>
</head>
<body>
<div th:insert="~{blocks/header-for-phone :: header-for-phone}"></div>

<div class='header'>
  <div class='container'>
    <div th:insert="~{blocks/header-line :: header-line}"></div>
  </div>
</div>

<div class="edit-form">
  <div class="container">
    <div class="form">
      <div class="form-title">
        <h2>Редагування особистої інформації</h2>
      </div>
      <form method="post" action="/office/update-info">
        <div class="mb-3">
          <label for="title" class="form-label">Ім'я</label>
          <input th:value="${user.getName()}" type="text" class="form-control" id="title" name="name">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Email</label>
          <input th:value="${user.getEmail()}"type="Email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Номер телефону</label>
          <input th:value="${user.getPhoneNumber()}" type="text" class="form-control" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="mb-3">
          <label for="dateOfCreated" class="form-label">Дата реєстрації</label>
          <input th:value="${#temporals.format(user.getDateOfCreated(), 'yyyy-MM-dd HH:mm:ss')}" readonly type="text" class="form-control" id="dateOfCreated">
        </div>

        <div class="col-auto">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-primary mb-3">Зберегти</button>
        </div>
        <hr/>

        <div class="form-title2">
          <h2>Зміна паролю</h2>
        </div>
      </form>

      <form method="post" action="/office/update-password">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Старий пароль</label>
          <input type="password" class="form-control" id="oldPassword" name="oldPassword">
          <p style="color: red;"><small th:if="${message}" th:text="${message}"></small></p>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Новий пароль</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword">
        </div>
        <div class="col-auto">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-primary mb-3">Зберегти</button>
        </div>
        <hr/>
      </form>
      <div>
        <form action="/logout" method="post">
          <div class="col-auto">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" class="btn btn-primary mb-3" value="Вийти з облікового запису">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
